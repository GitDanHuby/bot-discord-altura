<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Altura RP City</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root {
            --cor-fundo: #16181D;
            --cor-sidebar: #1F2128;
            --cor-superficie: #282a36;
            --cor-borda: #3A3D4A;
            --cor-texto-principal: #E1E1E6;
            --cor-texto-secundario: #A8A8B3;
            --cor-destaque: #50fa7b;
            --cor-primaria: #8257E5;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto-principal); display: flex; height: 100vh; overflow: hidden; }

        /* --- Barra Lateral --- */
        .sidebar {
            width: 250px;
            background-color: var(--cor-sidebar);
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--cor-borda);
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar .server-profile { text-align: center; margin-bottom: 25px; padding-bottom: 25px; border-bottom: 1px solid var(--cor-borda); }
        .sidebar .server-profile img { width: 80px; height: 80px; border-radius: 15px; border: 2px solid var(--cor-primaria); } /* Bordas quadradas para logo de servidor */
        .sidebar .server-profile h3 { margin: 10px 0 0; }
        .sidebar nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar nav li a { display: flex; align-items: center; gap: 15px; padding: 13px 20px; text-decoration: none; color: var(--cor-texto-secundario); border-radius: 8px; margin-bottom: 8px; font-weight: 600; }
        .sidebar nav li a:hover, .sidebar nav li a.active { background-color: var(--cor-primaria); color: #FFFFFF; }
        .sidebar .logout-btn { margin-top: auto; background-color: #ff5555; color: white; text-align: center; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: 600; }

        /* --- Conte√∫do Principal --- */
        .main-content { margin-left: 250px; flex-grow: 1; padding: 30px; overflow-y: auto; height: 100vh; box-sizing: border-box; }
        
        /* Cabe√ßalho do Conte√∫do */
        .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .content-header .user-profile img { width: 40px; height: 40px; border-radius: 50%; margin-left: 15px; }
        .content-header .user-profile { display: flex; align-items: center; font-weight: 600; }
        
        /* Abas de Navega√ß√£o do Conte√∫do */
        .content-nav { display: flex; border-bottom: 1px solid var(--cor-borda); margin-bottom: 30px; }
        .content-nav-link { padding: 15px 20px; cursor: pointer; color: var(--cor-texto-secundario); font-weight: 600; border-bottom: 3px solid transparent; }
        .content-nav-link:hover { color: var(--cor-texto-principal); }
        .content-nav-link.active { color: var(--cor-destaque); border-bottom-color: var(--cor-destaque); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* Estilos dos M√≥dulos */
        .module { background-color: var(--cor-superficie); padding: 25px; border-radius: 8px; margin-bottom: 25px; }
        label { display: block; margin-top: 15px; }
        textarea, input[type="text"] { width: 95%; background-color: var(--cor-fundo); color: var(--cor-texto-principal); border: 1px solid var(--cor-borda); border-radius: 5px; padding: 12px; margin-top: 8px; }
        button { background: var(--cor-primaria); padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; font-weight: 700;}
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="server-profile">
            <img src="{{ guild_icon_url }}" alt="Logo do Servidor">
            <h3>{{ guild_name }}</h3>
        </div>
        <nav>
            <ul>
                <li><a href="#">‚öôÔ∏è Configura√ß√µes</a></li>
                <li><a href="#">üìä Estat√≠sticas</a></li>
                </ul>
        </nav>
        <a href="/logout" class="logout-btn">Sair</a>
    </aside>

    <main class="main-content">
        <div class="content-header">
            <h2>Configura√ß√µes Gerais</h2>
            <div class="user-profile">
                <span>Logado como: {{ user.username }}</span>
                <img src="https://cdn.discordapp.com/avatars/{{ user.id }}/{{ user.avatar }}.png?size=64" alt="Avatar">
            </div>
        </div>

        <div class="content-nav">
            <div class="content-nav-link active" data-target="geral">IDs</div>
            <div class="content-nav-link" data-target="mensagens">Mensagens</div>
            <div class="content-nav-link" data-target="modulos">M√≥dulos</div>
        </div>
        
        <form id="settings-form">
            <div id="geral" class="tab-content active">
                <div class="module">
                    <h3>Canais de Log</h3>
                    </div>
                 <div class="module">
                    <h3>Sistema de Parceria</h3>
                    </div>
            </div>

            <div id="mensagens" class="tab-content">
                <div class="module">
                    <h2>Mensagens Customiz√°veis</h2>
                    </div>
            </div>

            <div id="modulos" class="tab-content">
                 <div class="module">
                    <h2>Ativar/Desativar M√≥dulos</h2>
                    </div>
            </div>
            
            <button type="submit">Salvar Todas as Configura√ß√µes</button>
        </form>
    </main>

    <script>
        // Script para a navega√ß√£o por abas
        const contentNavLinks = document.querySelectorAll('.content-nav-link');
        const tabContents = document.querySelectorAll('.tab-content');

        contentNavLinks.forEach(link => {
            link.addEventListener('click', function() {
                contentNavLinks.forEach(l => l.classList.remove('active'));
                tabContents.forEach(p => p.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.dataset.target).classList.add('active');
            });
        });

        // Script para salvar o formul√°rio (sem altera√ß√µes)
    </script>
</body>
</html>
