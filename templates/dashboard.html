<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Altura RP City</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');:root {
        --cor-fundo-principal: #16181D;
        --cor-fundo-secundario: #1F2128;
        --cor-superficie: #282a36;
        --cor-borda: #44475a;
        --cor-texto-principal: #f8f8f2;
        --cor-texto-secundario: #a8a8b3;
        --cor-destaque: #50fa7b;
        --cor-primaria: #bd93f9;
        --cor-vermelho: #ff5555;
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--cor-fundo-principal);
        color: var(--cor-texto-principal);
        display: flex;
        height: 100vh;
    }

    .sidebar {
        width: 250px;
        background-color: var(--cor-fundo-secundario);
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--cor-borda);
        padding: 20px;
        box-sizing: border-box;
    }

    .sidebar .logo {
        text-align: center;
        margin-bottom: 30px;
    }

    .sidebar .logo img {
        width: 100px;
        border-radius: 10px;
    }

    .sidebar nav ul {
        list-style: none;
        padding: 0;
    }

    .sidebar nav li a {
        display: block;
        padding: 13px 20px;
        text-decoration: none;
        color: var(--cor-texto-secundario);
        border-radius: 8px;
        margin-bottom: 8px;
        font-weight: 600;
        transition: background-color 0.2s, color 0.2s;
    }

    .sidebar nav li a:hover,
    .sidebar nav li a.active {
        background-color: var(--cor-primaria);
        color: #ffffff;
    }

    .sidebar .logout-btn {
        margin-top: auto;
        background-color: var(--cor-vermelho);
        color: white;
        text-align: center;
        padding: 12px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
    }

    .main-content {
        flex-grow: 1;
        overflow-y: auto;
        box-sizing: border-box;
    }

    .top-header {
        background-color: var(--cor-fundo-secundario);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 40px;
        border-bottom: 1px solid var(--cor-borda);
    }

    .top-header .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .top-header .user-info img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid var(--cor-primaria);
    }

    .top-header .user-info h3 {
        margin: 0;
        font-size: 1.1em;
        color: var(--cor-texto-principal);
    }

    .tabs {
        display: flex;
        background-color: var(--cor-superficie);
        padding: 10px 40px;
        gap: 20px;
    }

    .tabs button {
        background: none;
        border: none;
        color: var(--cor-texto-secundario);
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        padding: 10px;
    }

    .tabs button.active {
        border-bottom: 2px solid var(--cor-primaria);
        color: var(--cor-destaque);
    }

    .page-content {
        display: none;
        padding: 40px;
    }

    .page-content.active {
        display: block;
    }

    .module {
        background-color: var(--cor-superficie);
        padding: 25px;
        border-radius: 8px;
        margin-bottom: 25px;
    }

    h1, h2 {
        border-bottom: 1px solid var(--cor-borda);
        padding-bottom: 10px;
        color: var(--cor-destaque);
    }

    input[type="text"], textarea {
        width: 100%;
        background-color: var(--cor-fundo-principal);
        color: var(--cor-texto-principal);
        border: 1px solid var(--cor-borda);
        border-radius: 5px;
        padding: 10px;
        margin-top: 8px;
    }

    button[type="submit"] {
        background-color: var(--cor-primaria);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: 20px;
    }
</style>

</head>
<body>

        <a href="/logout" class="logout-btn">Sair</a>

</div>

<script>
    const navLinks = document.querySelectorAll('.nav-link');
    const tabButtons = document.querySelectorAll('.tab-button');
    const pages = document.querySelectorAll('.page-content');

    function activateTab(targetId) {
        pages.forEach(page => page.classList.remove('active'));
        tabButtons.forEach(btn => btn.classList.remove('active'));
        navLinks.forEach(link => link.classList.remove('active'));

        document.getElementById(targetId).classList.add('active');
        document.querySelectorAll(`[data-target="${targetId}"]`).forEach(el => el.classList.add('active'));
    }

    [...navLinks, ...tabButtons].forEach(el => {
        el.addEventListener('click', e => {
            e.preventDefault();
            activateTab(el.dataset.target);
        });
    });
</script>

</html>
