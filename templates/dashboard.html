<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Altura RP City</title>
    <style>
        body { background-color: #1e1e2e; color: #f2f2f2; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 1200px; margin: auto; }
        .header { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #44475a; padding-bottom: 20px; margin-bottom: 20px; }
        .header span { font-size: 1.2em; }
        img.avatar { border-radius: 50%; vertical-align: middle; margin-right: 15px; }
        .logout-btn { background-color: #ff5555; color: white; padding: 8px 15px; text-decoration: none; border-radius: 5px; transition: background-color 0.3s; }
        .logout-btn:hover { background-color: #ff7979; }
        h1, h2, h3 { color: #50fa7b; }
        textarea, input[type="text"] { width: 95%; background-color: #44475a; color: white; border: 1px solid #6272a4; border-radius: 5px; padding: 10px; font-size: 1em; margin-top: 5px; }
        button { background-color: #bd93f9; color: white; padding: 12px 25px; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s; margin-top: 20px;}
        button:hover { background-color: #d6acff; }
        .module { background-color: #282a36; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.2);}
        
        /* --- NOVO LAYOUT EM COLUNAS --- */
        .dashboard-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .main-column {
            flex: 2; /* Ocupa 2/3 do espaço */
            min-width: 300px;
        }
        .side-column {
            flex: 1; /* Ocupa 1/3 do espaço */
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <img src="https://cdn.discordapp.com/avatars/{{ user.id }}/{{ user.avatar }}.png?size=64" alt="Avatar" class="avatar">
                <span>Logado como: **{{ user.username }}**</span>
            </div>
            <a href="/logout" class="logout-btn">Sair</a>
        </div>
        
        <h1>Painel de Controle</h1>
        <p>Configure os módulos e mensagens automáticas do seu bot.</p>
        
        <form method="POST">
            <div class="dashboard-layout">
                <div class="main-column">
                    <div class="module">
                        <h2>Mensagens Customizáveis</h2>
                        <label for="welcome_message">Mensagem de Boas-Vindas:</label>
                        <p><small>Variáveis: {member.mention}, {server.name}, {server_member_count}</small></p>
                        <textarea id="welcome_message" name="welcome_message">{{ settings.get('welcome_message', '') }}</textarea>
                        
                        <br><br>
                        <label for="goodbye_message">Mensagem de Despedida:</label>
                        <p><small>Variáveis: {member.name}, {server.name}</small></p>
                        <textarea id="goodbye_message" name="goodbye_message">{{ settings.get('goodbye_message', '') }}</textarea>
                    </div>
                </div>

                <div class="side-column">
                    <div class="module">
                        <h2>Módulos</h2>
                        <label>Sistema de Níveis (XP):
                            <input type="checkbox" name="xp_system_enabled" {{ 'checked' if settings.get('xp_system_enabled') != 'false' else '' }}>
                        </label>
                    </div>
                    <div class="module">
                        <h2>Configuração de IDs</h2>
                        <label for="sugestao_channel">Canal de Sugestões:</label>
                        <input type="text" id="sugestao_channel" name="sugestao_channel_id" value="{{ settings.get('sugestao_channel_id', '') }}">
                        <br>
                        <label for="warn_log_channel">Canal de Logs de Avisos:</label>
                        <input type="text" id="warn_log_channel" name="warn_log_channel_id" value="{{ settings.get('warn_log_channel_id', '') }}">
                        <br>
                        <label for="delete_log_channel">Canal de Logs de Msgs Deletadas:</label>
                        <input type="text" id="delete_log_channel" name="delete_log_channel_id" value="{{ settings.get('delete_log_channel_id', '') }}">
                        <br>
                        <label for="voice_log_channel">Canal de Logs de Voz:</label>
                        <input type="text" id="voice_log_channel" name="voice_log_channel_id" value="{{ settings.get('voice_log_channel_id', '') }}">
                        <br>
                        <label for="audit_log_channel">Canal de Logs de Auditoria:</label>
                        <input type="text" id="audit_log_channel" name="audit_log_channel_id" value="{{ settings.get('audit_log_channel_id', '') }}">
                    </div>
                </div>
            </div>
            
            <button type="submit" name="action" value="save_all">Salvar Todas as Configurações</button>
        </form>
    </div>
</body>
</html>
