<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Altura RP City</title>
     <style>
        body { background-color: #121212; color: #fff; font-family: 'Roboto', sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        textarea { width: 100%; height: 150px; background-color: #2c2c2c; color: white; border: 1px solid #555; border-radius: 8px; padding: 10px; font-size: 1em; }
        button { background-color: #5865F2; color: white; padding: 10px 20px; border: none; border-radius: 8px; font-size: 1em; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #4752C4; }
        .logout-btn { color: #e74c3c; text-decoration: none; margin-top: 20px; display: inline-block; }
        img { border-radius: 50%; vertical-align: middle; margin-right: 10px;}
        .header { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn.discordapp.com/avatars/{{ user.id }}/{{ user.avatar }}.png?size=64" alt="Avatar">
            <span>Logado como: **{{ user.username }}**</span>
            <a href="/logout" class="logout-btn" style="float: right;">Sair</a>
        </div>

        <h1>Painel de Controle</h1>
        <p>Altere a mensagem de boas-vindas do seu bot.</p>

        <form method="POST">
            <label for="welcome_message">Mensagem de Boas-Vindas:</label>
            <br><br>
            <textarea id="welcome_message" name="welcome_message">{{ current_welcome_message }}</textarea>
            <br><br>
            <button type="submit">Salvar Mensagem</button>
        </form>
    </div>
</body>
</html>
