<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Altura RP City</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            background-color: #16181D; /* Azul bem escuro */
            color: #E1E1E6;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
        }

        /* --- Barra Lateral de Navegação --- */
        .sidebar {
            width: 240px;
            background-color: #1F2128;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #292C3A;
        }
        .sidebar .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #8257E5; /* Roxo */
        }
        .sidebar .profile h3 {
            margin: 10px 0 0;
            color: #E1E1E6;
        }
        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }
        .sidebar nav li a {
            display: block;
            padding: 12px 15px;
            text-decoration: none;
            color: #A8A8B3;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar nav li a:hover, .sidebar nav li a.active {
            background-color: #3A3D4A;
            color: #FFFFFF;
        }
        .sidebar .logout-btn {
            margin-top: auto;
            background-color: #CC2936;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar .logout-btn:hover {
            background-color: #A61F29;
        }

        /* --- Conteúdo Principal --- */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            height: 100vh;
        }
        .page-content {
            display: none; /* Esconde todas as páginas por padrão */
        }
        .page-content.active {
            display: block; /* Mostra apenas a página ativa */
        }

        /* Estilos dos Módulos de Configuração */
        .module {
            background-color: #1F2128;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #292C3A;
        }
        h1, h2 {
            border-bottom: 1px solid #50fa7b;
            padding-bottom: 10px;
            color: #50fa7b;
        }
        label { display: block; margin-top: 15px; color: #A8A8B3; }
        textarea, input[type="text"] {
            width: 98%;
            background-color: #16181D;
            color: #E1E1E6;
            border: 1px solid #44475a;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            margin-top: 8px;
        }
        button {
            background: linear-gradient(90deg, #996DFF, #8257E5);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="profile">
            <img src="https://cdn.discordapp.com/avatars/{{ user.id }}/{{ user.avatar }}.png?size=128" alt="Avatar">
            <h3>{{ user.username }}</h3>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="nav-link active" data-target="general">Configurações Gerais</a></li>
                <li><a href="#" class="nav-link" data-target="messages">Mensagens</a></li>
                <li><a href="#" class="nav-link" data-target="modules">Módulos</a></li>
            </ul>
        </nav>
        <a href="/logout" class="logout-btn">Sair</a>
    </aside>

    <main class="main-content">
        <h1>Painel de Controle - Altura RP City</h1>
        <form id="settings-form">
            
            <div id="general" class="page-content active">
                <h2>Configuração de Canais e Cargos</h2>
                <div class="module">
                    </div>
                 <div class="module">
                    <h3>Sistema de Parceria</h3>
                    </div>
            </div>

            <div id="messages" class="page-content">
                <h2>Mensagens Customizáveis</h2>
                <div class="module">
                    </div>
            </div>

            <div id="modules" class="page-content">
                <h2>Ativar/Desativar Módulos</h2>
                <div class="module">
                    </div>
            </div>
            
            <button type="submit">Salvar Todas as Configurações</button>
        </form>
    </main>

    <script>
        // Script para a navegação por abas
        const navLinks = document.querySelectorAll('.nav-link');
        const pages = document.querySelectorAll('.page-content');

        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                navLinks.forEach(l => l.classList.remove('active'));
                pages.forEach(p => p.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.dataset.target).classList.add('active');
            });
        });

        // Script para salvar o formulário (o que já fizemos)
        document.getElementById('settings-form').addEventListener('submit', function(event) {
            // ... (o script de salvar continua aqui, sem alterações) ...
        });
    </script>
</body>
</html>
