<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Altura RP City</title>
     <style>
        body { background-color: #121212; color: #fff; font-family: 'Roboto', sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        textarea { width: 100%; min-height: 120px; background-color: #2c2c2c; color: white; border: 1px solid #555; border-radius: 8px; padding: 10px; font-size: 1em; margin-top: 10px; }
        button { background-color: #5865F2; color: white; padding: 10px 20px; border: none; border-radius: 8px; font-size: 1em; cursor: pointer; transition: background-color 0.3s; margin-top: 10px;}
        button:hover { background-color: #4752C4; }
        .logout-btn { color: #e74c3c; text-decoration: none; margin-top: 20px; display: inline-block; }
        img { border-radius: 50%; vertical-align: middle; margin-right: 10px;}
        .header { margin-bottom: 30px; }
        hr { border-color: #444; margin: 40px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn.discordapp.com/avatars/{{ user.id }}/{{ user.avatar }}.png?size=64" alt="Avatar">
            <span>Logado como: **{{ user.username }}**</span>
            <a href="/logout" class="logout-btn" style="float: right;">Sair</a>
        </div>

        <h1>Painel de Controle</h1>
        <p>Configure as mensagens autom√°ticas do seu bot.</p>

        <hr>

        <form method="POST">
            <h3>Mensagem de Boas-Vindas</h3>
            <p>Use {member.mention}, {server.name}, {server_member_count}, etc.</p>
            <textarea name="welcome_message">{{ current_welcome_message }}</textarea>
            <br>
            <button type="submit" name="action" value="save_welcome">Salvar Mensagem de Boas-Vindas</button>
        </form>

        <hr>

        <form method="POST">
            <h3>Mensagem de Despedida</h3>
            <p>Use {member.name}, {server.name}, etc.</p>
            <textarea name="goodbye_message">{{ current_goodbye_message }}</textarea>
            <br>
            <button type="submit" name="action" value="save_goodbye">Salvar Mensagem de Despedida</button>
        </form>

    </div>
</body>
</html>
