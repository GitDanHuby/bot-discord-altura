<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Altura RP City</title>
    <style>
        body { background-color: #1e1e2e; color: #f2f2f2; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 900px; margin: auto; }
        /* ... (todo o resto do seu CSS continua igual) ... */
        .notification { position: fixed; top: 20px; right: 20px; background-color: #50fa7b; color: #282a36; padding: 15px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 1000; opacity: 0; transition: opacity 0.5s; }
        .notification.show { opacity: 1; }
    </style>
</head>
<body>
    <div class="container">
        <form id="settings-form">
            <button type="submit">Salvar Todas as Configurações</button>
        </form>
    </div>

    <script>
        document.getElementById('settings-form').addEventListener('submit', function(event) {
            // Previne o recarregamento padrão da página
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            // Converte os dados do formulário para um objeto
            formData.forEach((value, key) => {
                data[key] = value;
            });
            // Adiciona o estado do checkbox, que o FormData não pega direito
            data['xp_system_enabled'] = document.querySelector('input[name="xp_system_enabled"]').checked ? 'true' : 'false';

            // Envia os dados para o servidor "silenciosamente"
            fetch('/dashboard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    // Mostra uma notificação de sucesso
                    showNotification(result.message);
                } else {
                    alert('Ocorreu um erro ao salvar.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro de conexão.');
            });
        });

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerText = message;
            document.body.appendChild(notification);

            // Faz a notificação aparecer
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);

            // Faz a notificação desaparecer depois de 3 segundos
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
